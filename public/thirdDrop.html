        <script type="text/javascript">
            var discnt = 0; // no default percent discount
            
            var coupons = new Array ( // place to put coupon codes
            "osuvintage", // 1st coupon value - comma seperated
            // "launch", // 2nd coupon value - add all you want
            "yang10", // 3rd coupon value
            "liam10",

            "HOSS10",
            "mike10"
            );
            var coupdc = new Array ( // place to put discounts for coupon vals

            10,
            10,
            10,
            10,

            10,
            10,

            10
            );
            var coupval = "(blanket)"; // what user entered as coupon code
            
            function ChkCoup () { // check user coupon entry
            var i;
            discnt = 0; // assume the worst
            for (i=0; i<coupons.length; i++) {
            if (coupval == coupons[i]) {
            discnt = coupdc[i]; // remember the discount amt
            alert ("Valid promo code! \n\n" + discnt +
            "% discount has been applied.");
            return;
            }
            }
            alert ("'" + coupval + "' is not a valid code!");
            }
            
            function Dollar (val) { // force to valid dollar amount
            var str,pos,rnd=0;
            if (val < .995) rnd = 1; // for old Netscape browsers
            str = escape (val*1.0 + 0.005001 + rnd); // float, round, escape
            pos = str.indexOf (".");
            if (pos > 0) str = str.substring (rnd, pos + 3);
            return str;
            }
            
            function ReadForm (obj1) { // apply the discount
            var amt,des;
            amt = obj1.baseamt.value*1.0; // base amount
            des = obj1.basedes.value; // base description
            
            if (discnt > 0) { // only if discount is active
            amt = Dollar (amt - (amt * discnt/100.0));
            des = des + " (" + discnt + "% off) - Promo code '" + coupval + "'";
            }
            
            obj1.amount.value = Dollar (amt);
            obj1.item_name.value = des;
            }

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("May 8, 2020 23:59:59").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="timer"
          document.getElementById("timer").innerHTML = "\"i want to leave\" hoodie available for " + days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "crater clothing has closed down shop";
          }
        }, 1000);
    </script>
